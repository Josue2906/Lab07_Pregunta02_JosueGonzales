<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lista de Mascotas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <h1>Lista de Mascotas</h1>
            <a href="/mascotas/nuevo" class="btn btn-primary mb-3">Nueva Mascota</a>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Especie</th>
                        <th>Raza</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="mascota : ${mascotas}">
                        <td th:text="${mascota.id}"></td>
                        <td th:text="${mascota.nombre}"></td>
                        <td th:text="${mascota.edad}"></td>
                        <td th:text="${mascota.especie}"></td>
                        <td th:text="${mascota.raza}"></td>
                        <td>
                            <a th:href="@{/mascotas/editar/{id}(id=${mascota.id})}" class="btn btn-warning btn-sm">Editar</a>
                            <a th:href="@{/mascotas/eliminar/{id}(id=${mascota.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a href="/mascotas/reporte/pdf" class="btn btn-info">Exportar PDF</a>
            <a href="/mascotas/reporte/excel" class="btn btn-success">Exportar Excel</a>
        </div>
    </body>
</html>
